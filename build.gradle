plugins {
    id 'java'
}

group 'net.catenoid'

repositories {
    mavenCentral()
}

dependencies {

    implementation fileTree(dir: 'libs', includes: ['*.jar'])

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}